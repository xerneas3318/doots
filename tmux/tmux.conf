#Make sure zsh instlal correctly
#set -g default-command "export ZDOTDIR=$HOME/.config/zsh && exec zsh"
set-option -g default-command "export ZDOTDIR=$HOME && exec zsh"

unbind r
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display-message "reloaded"

#set to C-s instead of C-b
set -g prefix C-s


#i like using mouse :D
set -g mouse on


#use '
unbind '"'
unbind %
bind [ split-window -h
bind ] split-window -v


#nvim arrows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#top bar
set-option -g status-position top

#start on 1 not 0
set -g base-index 1
set -g pane-base-index 1


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.3.0'

#set -g @catppuccin_flavor 'mocha'
#set -g @catppuccin_status_background 'none'
set -g @catppuccin_status_background '#1e1e2e'
set -g @catppuccin_window_status_style "rounded"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# vim: set ft=tmux:


set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# set-option -g focus-events on
# set -gw mouse on
# set -g automatic-rename off
# set -g status-interval 5
# set set-clipboard on
# set -s escape-time 1
# set -g base-index 1
# set -g pane-base-index 1
# set -g renumber-windows on
# set -gw xterm-keys on
# set -g history-limit 10000

# Initialize TMUX plugin manager 
run '~/.config/tmux/plugins/tpm/tpm'
