#Make sure zsh instlal correctly
#set -g default-command "export ZDOTDIR=$HOME/.config/zsh && exec zsh"
set-option -g default-command "export ZDOTDIR=$HOME && exec zsh"


unbind r
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display-message "reloaded"
#swap prefix to C-s instead of C-b
set -g prefix C-s

#i like using mouse :D
set -g mouse on


#use '
unbind '"'
unbind %
bind [ split-window -h
bind ] split-window -v


#nvim arrows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


#top bar
set-option -g status-position top


#start on 1 not 0
set -g base-index 1
set -g pane-base-index 1


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags
# ...alongside
set -g @plugin 'tmux-plugins/tpm'
set -g @catppuccin_flavor 'macchiato'


set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"

# vim: set ft=tmux:

set -g default-terminal 'tmux-256color'
set -as terminal-features ',xterm*:RGB'
set-option -g focus-events on
set -gw mouse on
set -g automatic-rename off
set -g status-interval 5
set set-clipboard on
set -s escape-time 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -gw xterm-keys on
set -g history-limit 10000

#loading the right shell



# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'



